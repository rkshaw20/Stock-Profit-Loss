<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit/Loss</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <header>
    <h1 class="heading">Stock Profit & Loss Calculator</h1>
    </header>
    <main>
        <section class="up">
            <div class="intial-div">
                <label for="initial-price">Initial Price</label>
                <input type="number" id="initial-price" placeholder="Enter initial price">
            </div>
            <div class="quatity-div">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter stock quantity">
            </div>
            <div class="current-div">
                <label for="current-price">Current Price</label>
                <input type="number" id="current-price" placeholder="Enter current price">
            </div>
            <button id="calculate-btn">Calculate</button>
            <div id="output-message"></div>
        </section>
        <section class="down">
            <img class="gif profit-gif" src="/images/gain1.gif" alt="Profit">
            <img class="gif loss-gif" src="/images/crash1.gif" alt="Loss">
            <img class="gif noPain-gif" src="/images/nogain.gif" alt="No Pian No Gain">
        </section>
    </main>
</body>
    <script src="app.js"></script>
</html>
